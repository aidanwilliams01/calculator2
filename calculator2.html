<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <form>
    <label>First number:</label>
    <input type="number" id="num1" required>
    <label>Second number:</label>
    <input type="number" id="num2" required>
    <br>
    <input name="op" type="radio" value="add" id="add" checked>
    <label for="add">Add</label><br>
    <input name="op" type="radio" value="sub" id="sub">
    <label for="sub">Subtract</label><br>
    <input name="op" type="radio" value="mult" id="mult">
    <label for="mult">Multiply</label><br>
    <input name="op" type="radio" value="div" id="div">
    <label for="div">Divide</label>
    <br>
    <button>Submit</button>
  </form>
  <p></p>
</body>
</html>
